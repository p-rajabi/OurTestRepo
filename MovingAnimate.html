
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/animation.css" rel="stylesheet" />

</head>

<body>

    <h1 id="header">Press Arrow keys to move the rectangle</h1>

    <div id="rectangle">

    </div>
</body>
</html>

<script>
    var x = 0, y = 0, nx = 0, ny = 0;
    var distance = 3;
    $(document).on("keydown", function () {

    });
    document.addEventListener("keydown", function(event) { 
       
        if (event.keyCode == 40) {
            event.preventDefault()
            console.log('down was pressed');
            ny += distance;
            document.getElementById("rectangle").style.transform = "translate("+x+"px ," + ny + "px)";
            y = ny;
        }
        if (event.keyCode == 38) {
            event.preventDefault()
            console.log('up was pressed');
            ny += -distance;
            document.getElementById("rectangle").style.transform = "translate(" + x + "px ," + ny + "px)";
            y = ny;
        }
        if (event.keyCode == 37) {
            event.preventDefault()
            console.log('left was pressed');
            nx -= distance;
            document.getElementById("rectangle").style.transform = "translate("+ nx +"px , " + y + "px)";
            x = nx;
        }
        if (event.keyCode == 39) {
            event.preventDefault()
            console.log('right was pressed');
            nx += distance;
            $("#rectangle").css("transform", "translate(" + nx + "px , " + y + "px)")
            //document.getElementById("rectangle").style.transform = "translate(" + nx + "px , " + y + "px)";
            x = nx;
        }

  
    });
</script>
